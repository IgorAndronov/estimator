<div class="row">
    <div class="card" style="width: 20rem;" *ngFor="let userFoto of userFotos" (click)="onSelect()">
      <img class="card-img-top" [src]="userFoto.url" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">Card title</h4>
        <p class="card-text">{{userFoto.info}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>

</div>
